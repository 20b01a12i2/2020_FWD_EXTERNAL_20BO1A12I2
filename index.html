<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>registration form</title>
</head>

<body style="background-color: aquamarine;">
    <center>
        <h1>REGISTRATION FORM</h1>
    </center>
    <table align="center">
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td><label>Email id</label></td>
            <td><input type="text" id="email"></td>
        </tr>
        <tr>
            <td><label>Phone number</label></td>
            <td><input type="text" id="phone number"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td>
               female <input type="radio" id="female">
                male<input type="radio" id="male">
            </td>
        </tr>
        <tr>
            <td><label>Languages known</label></td>
            <td>
               telugu <input type="checkbox" id="telugu">
               tamil <input type="checkbox" id="tamil">
               english <input type="checkbox" id="english">
            </td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea name="address" id="address"></textarea></td>
        </tr>
        <tr>
            <td><button type="button" id="button">submit</button></td>
        </tr>

    </table>

</body>

</html>
